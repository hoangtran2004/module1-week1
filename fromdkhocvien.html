<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký học viên</title>
  <link rel="stylesheet" href="Tạo form đơn giản.css">
</head>
<body>
<form>
  <table bgcolor="#bdb76b">
    <tr>
      <th colspan="2" class="backgroudblue">ĐĂNG KÝ HỌC VIÊN</th>
    </tr>
    <tr>
      <td class="blue">
        Họ và tên
      </td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <td class="blue">
        Ngày sinh
      </td>
      <td><input type="date" name="date"></td>
    </tr>
    <tr>
      <td class="blue">
        Giới tính
      </td>
      <td>
        <input type="radio" name="gender"> Nam
        <input type="radio" name="gender"> Nữ
      </td>
    </tr>
    <tr>
      <td class="blue">
        Địa chỉ
      </td>
      <td>
        <textarea></textarea>
      </td>
    </tr>
    <tr>
      <td class="blue">
        lớp
      </td>
      <td>
        <select>
          <option>-Chọn lớp-</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="blue">
        Email
      </td>
      <td>
        <input type="email" name="email">
      </td>
    </tr>
    <tr>
      <td class="blue">
        Điện thoại
      </td>
      <td>
        <input type="tel" name="telephone">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="button" value="Đăng ký">
        <input type="reset" value="Nhập lại">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
