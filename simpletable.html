<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>
<table>

    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>

  </tr>
  <tr>
    <td>Centro comercial Mocteczuma</td>
  <td>Francisco Chang</td>
  <td>Mexico</td>
  </tr>
  <tr>
    <td>Ernst Handel</td>
    <td>Ronald Mendel</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Island Trading</td>
    <td>Helend Bennett</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Laughing Bacchus Winecellars</td>
    <td>Yoshi Tannamuri</td>

  </tr>
  <tr>

</body>
</html>
